<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="message.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="imgBanner/Logo-RevoU-5.png" alt="Your logo">
            </div>
            <nav>
                <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Our Profile</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="message.html">Message Us</a></li>
                </ul>
            </nav>
        </header>
        <div class="message-section">
            <div class="message-form">
                <h2>Message Us</h2>
                <form>
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                    <label for="birthdate">Tanggal Lahir:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    
                    <label>Jenis Kelamin:</label>
                    <div class="gender-radio-buttons">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Laki-laki</label>
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label for="female">Perempuan</label>
                        <input type="radio" id="other" name="gender" value="Others" required>
                        <label for="other">Lainnya</label>
                    </div>
                    
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" placeholder="Your Message Here..." required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="message-text-container">
                <h3>Message Sent by: </h3>
                <h1><span id="msg-name"></span></h1><br/>
                <h3>Date of Birth: </h3>
                <h1><span id="msg-birthdate"></span></h1><br/>
                <h3>Gender: </h3>
                <h1><span id="msg-gender"></span></h1> <br/>
                <h3>Message: </h3>
                <h3><span id="msg-message"></span></h3>
            </div>
        </div>
            <script src="message.js"></script>
    </body>

</html>
